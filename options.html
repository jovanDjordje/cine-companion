<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CineChat Options</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
        margin: 24px;
        max-width: 700px;
      }
      label {
        display: block;
        margin: 12px 0 4px;
        font-weight: 600;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
      }
      small {
        color: #666;
      }
      button {
        margin-top: 12px;
        padding: 8px 12px;
      }
    </style>
  </head>
  <body>
    <h1>CineChat MVP â€” Options</h1>
    <label>AI Personality</label>
    <select id="personality">
      <option value="neutral">ğŸ¬ Neutral - Standard movie companion</option>
      <option value="moviebuff">ğŸ“½ï¸ Movie Buff - Enthusiastic cinephile</option>
      <option value="comedy">ğŸ˜‚ Comedy Companion - Funny and sarcastic</option>
      <option value="analyst">ğŸ§  Analyst - Serious and academic</option>
      <option value="hype">ğŸ‰ Hype Person - Excited and energetic</option>
      <option value="casual">ğŸ˜ Casual Friend - Chill and conversational</option>
    </select>
    <small>Changes how the AI responds to your questions</small>

    <hr style="margin: 20px 0; border: none; border-top: 1px solid #ddd;">

    <label>API Provider</label>
    <select id="apiProvider">
      <option value="openai">OpenAI-compatible</option>
      <option value="ollama">Ollama (Local)</option>
      <option value="google">Google AI (Gemini)</option>
    </select>

    <label>API Base URL</label>
    <input id="apiBase" type="text" value="https://api.openai.com/v1" />
    <small id="apiBaseHint">For Ollama: http://localhost:11434 | For Google: https://generativelanguage.googleapis.com</small>

    <label>Model</label>
    <input id="model" type="text" value="gpt-4o-mini" />
    <small id="modelHint">OpenAI: gpt-4o-mini | Ollama: llama3.2 | Google: gemini-2.0-flash-exp, gemini-1.5-flash</small>

    <label id="apiKeyLabel">API Key</label>
    <input id="apiKey" type="password" placeholder="sk-..." />
    <small id="apiKeyHint">Not needed for Ollama</small>

    <label>Max Tokens</label>
    <input id="maxTokens" type="text" value="400" />

    <button id="save">Save</button>
    <div id="status"><small></small></div>

    <script src="options.js"></script>
  </body>
</html>
